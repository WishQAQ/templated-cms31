<head>

<link href="{dede:global.cfg_templets_skin/}/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery1.42.min.js"></script>
<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/xgw.js"></script>
</head>
<body style="zoom: 1;">
<!--header开始----> 
{dede:include filename="head.htm"/} 
<!--header结束---->

<div id="gysd_banner"> </div>
<div id="pageBody"> 
  <!--左侧栏目开始---->
  <div class="menu"> {dede:include filename="sidebar.htm"/} </div>
  <!--左侧栏目结束---->
  
  <div class="pagecontent">
    <div class="dress">
      <p>当前页面：{dede:field name='position'/}</p>
    </div>
    <div class="content">
      <div>
        <h2>{dede:field name='typename'/}</h2>
        <!--正文内容----> 
        {dede:field.content/} 
        <!--正文内容结束----> 
        
      </div>
      <br>
    </div>
  </div>
</div>
<script type="text/javascript">
	$(function() {
		Xgw.initBase();
				var level = 2;
				$("[cid=104] a").addClass('fblue');
				var open = function($this, active) {
					var items = $this.nextAll(".menu_item_children");

					$(items).each(function(index){

						if(index === 0){

							var count = $(this).find(".menu_item_child,.menu_item_child_end").length;
							var height = count * 21 + 1 + 16 + "px"

							if (active) {
								$(this).animate({"height":height},200);
							} else {
								$(this).height(height).show();
							}
						}else{
							//$(this).animate({"height":"0px"},200);
						}
					});

					$this.removeClass('more_item_close').addClass("more_item_open");
				};
				var close = function($this, status) {
					if ( !status) return;	
					$this.nextAll(".menu_item_children").first().animate({"height":"0px"},200);
					$this.addClass('more_item_close').removeClass("more_item_open");
				}
				$(".menu_has_child_item").click(function() {
					$(".menu_item_children").css("display","none");
					var $this = $(this);
					if ($this.hasClass('more_item_open')) {
						close($this, $(this).attr("class"));
					} else {
						open($this, true);
					}
				})	
	});
</script> 

<!--footer开始--> 
{dede:include filename="footer.htm"/} 
<!--footer结束-->

</body>
</html>
